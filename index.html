<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <!-- Bootstrap -->
<!--    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
<!--    <script src="http://code.jquery.com/jquery-latest.js"></script> -->
<script src="js/jquery-1.7.2.min.js"></script>
<!--    <script src="bootstrap/js/bootstrap.min.js"></script> -->
<!--    <script src="node_modules/json2/lib/JSON2.js"></script> -->
    <script src="node_modules/backbone/node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/dot/doT.js"></script>

    <script src="js/ed_template.js"></script>
    <script src="js/couch.js"></script>
    <script src="js/models.js"></script>    
    <script src="js/views.js"></script>    
    <script src="js/router.js"></script>    
    <script src="node_modules/dot/doT.js"></script>

    <script src="js/propertytypes.js"></script>
    <link href="css/app.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="js/dojo-release-1.9.0/dijit/themes/claro/claro.css" media="screen">

    <script type="text/javascript">
$().ready(function(){
  console.log("starting");
  var workspace = new Workspace({viewElem : $("#entity"), headerElem : $("#entityheader"), configElem : $("#rightCol")});

  Backbone.history.start();
  console.log("done");

});
    </script>
  </head>
  <body class="claro">

<div id="appLayout" class="demoLayout"
    data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="design: 'headline'">

    <div class="centerPanel appContent" id="entity">
        
    </div>
            <div class="edgePanel entityContentDiv"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'top'" id="entityheader">Header content (top)</div>
            <div id="leftCol" class="edgePanel"
            data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region: 'left', splitter: true">Sidebar content (left)</div>
            <div id="rightCol" class="edgePanel"
            data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region: 'right', splitter: true">Sidebar content (right)</div>    

</div>
<!-- load dojo and provide config via data attribute -->
<script src="js/dojo-release-1.9.0/dojo/dojo.js"
        data-dojo-config="async: 1, parseOnLoad: 1">
</script>
<script>
require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
"dijit/layout/ContentPane"]);
</script>

  </body>
</html>
