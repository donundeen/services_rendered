<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo: Layout with Dijit</title>
        <link rel="stylesheet" href="css/app.css" media="screen">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="doT/doT.js"></script>
    <script src="ed_template.js"></script>
    <script src="js-tables/jpath.js"></script>
    <script type="text/javascript">
$().ready(function(){

  var defaultTemplate = "http://localhost/services_rendered/goldsearch.html";
  var proxyurl = "http://localhost/services_rendered/proxy.php";

  var templatename = $.getUrlVar("tpl");


  if(templatename){
    console.log(templatename);
    templateurl = "http://localhost/services_rendered/"+templatename+".html";
    console.log(templateurl);
  }else{
    templateurl = defaultTemplate;

  }

    $.ajax({
      url : proxyurl,
      data : {
        //url: objJsonUrl,
        url: templateurl,
        
        //cache : "true",
        
        //cachefail : "OVER_QUERY_LIMIT"
        
      },
      error : function(retdata){
        console.log("failure");

      },
      success : function (retdata){
        console.log(retdata);
        var doc = $(retdata); 


        var engine = createEngine(doc);
        console.log(doc);

        $(".appContent").append(doc);

        var result = engine.processTemplates();


      }
    });


  //var engine = createEngine(window.document);
 
//  var result = engine.processTemplates();
 
});
    </script>        
    </head>
    <body class="claro">
        <div id="appLayout" class="demoLayout"
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">

            <div class="centerPanel appContent">
                
            </div>
 



            <div class="edgePanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'top'">Header content (top)</div>
            <div id="leftCol" class="edgePanel"
            data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region: 'left', splitter: true">Sidebar content (left)</div>
            <div id="rightCol" class="edgePanel"
            data-dojo-type="dijit/layout/ContentPane"
            data-dojo-props="region: 'right', splitter: true">Sidebar content (right)</div>
        </div>
        <!-- load dojo and provide config via data attribute -->
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js"
                data-dojo-config="async: 1, parseOnLoad: 1">
        </script>
        <script>
    require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
        "dijit/layout/ContentPane"]);
</script>
    </body>
</html>
